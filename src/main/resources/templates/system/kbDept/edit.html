<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<input id="oid" name="oid" th:value="${kbDept.oid}" type="hidden"><input
								type="hidden" id="code" th:value="${code}">
							<div class="form-group">
								<label class="col-sm-3 control-label">类型：</label>
								<div class="col-sm-8">
									<input type="hidden" id="hiddentype" th:value="${kbDept.ntype}">
									<select id="ntype" name="ntype" class="form-control">
										<option value="0">集团本部</option>
										<option value="1">股份公司</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">分组：</label> <input
									id="deptGroupIdsel" th:value="${kbDept.deptGroupId}"
									class="form-control" type="hidden">
								<div class="col-sm-8">
									<select id="deptGroupId" name="deptGroupId"
										class="form-control"></select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">单位：</label>
								<div class="col-sm-8">
									<input id="deptId" name="deptId" th:value="${kbDept.deptId}"
										class="form-control" type="hidden"> <input
										id="deptName" name="deptName" class="form-control" type="text"
										style="cursor: pointer;" onclick="openDept()"
										th:value="${kbDept.ext1}" readonly="readonly"
										placeholder="请选择单位">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">顺序：</label>
								<div class="col-sm-8">
									<input id="norder" name="norder" th:value="${kbDept.norder}"
										class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/system/kbDept/edit.js">
		
	</script>
</body>
</html>
