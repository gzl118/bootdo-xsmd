<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<input id="deptId" name="deptId" th:value="${sysDept.deptId}"
								class="hidden">
							<div class="form-group">
								<label class="col-sm-3 control-label ">上级部门：</label>
								<div class="col-sm-8">
									<input  id="pName" th:value="${parentDeptName}" class="form-control"
										type="text" readonly="true"   onclick="openDept()"/> <input
										class="form-control hidden" type="text" id="parentId"
										name="parentId" th:value="${sysDept.parentId}">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label"><em style="color: red; font-style: normal; padding-right: 5px;">*</em>单位名称：</label>
								<div class="col-sm-8">
									<input id="name" name="name" th:value="${sysDept.name}"
										class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">单位简称：</label>
								<div class="col-sm-8">
									<input id="sname" name="sname" th:value="${sysDept.sname}"
										class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">排序：</label>
								<div class="col-sm-8">
									<input id="orderNum" name="orderNum"
										th:value="${sysDept.orderNum}" class="form-control"
										type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">状态：</label>
								<div class="col-sm-8">
									<!-- <input id="delFlag" name="delFlag"
										th:value="${sysDept.delFlag}" class="form-control" type="text"> -->
										<label class="radio-inline"> <input
									th:field="*{sysDept.delFlag}" type="radio" name="status" value="1" />
									正常
								</label> <label class="radio-inline"> <input
									th:field="*{sysDept.delFlag}" type="radio" name="status" value="0" />
									禁用
								</label>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">联系人：</label>
								<div class="col-sm-8">
									<input id="contactName" name="contactName"
										th:value="${sysDept.contactName}" class="form-control"
										type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">联系电话：</label>
								<div class="col-sm-8">
									<input id="contanctTel" name="contanctTel"
										th:value="${sysDept.contanctTel}" class="form-control"
										type="text">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/system/sysDept/edit.js">
		
	</script>
</body>
</html>
