<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header">
<link rel="stylesheet"
	href="/js/plugins/laydate5.9/theme/default/laydate.css" />
</head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="col-sm-12">
			<div class="ibox">
				<div class="ibox-body">
					<div class="fixed-table-toolbar">
						<div class="columns pull-left">
							<button
								shiro:hasPermission="system:labourreportstaticmain:export"
								type="button" class="btn  btn-primary" onclick="batchExport()">
								<i class="fa fa-plus hidden" aria-hidden="true"></i>导出
							</button>
						</div>
						<div class="columns pull-right" style="margin-left: 20px;">
							<button class="btn btn-success" onclick="reLoad()">查询</button>
						</div>
						<div class="columns pull-right col-md-2 nopadding">
							<input type="text" class="laydate-icon layer-date form-control"
								id="renderdate" name="renderdate" placeholder="请选择统计年月"
								style="background-color: #fff;" readonly="readonly" />
						</div>
						<div class="columns pull-right nopadding">
							<label class="control-label"
								style="padding: 0px; font-weight: 800; margin-top: 5px; margin-left: 20px;">统计年月：</label>
						</div>
						<div class="columns pull-right col-md-2 nopadding">
							<select id="ctype" name="ctype" class="form-control">
								<option value="">全部</option>
								<option value="1">统计报表</option>
								<option value="2">快报</option>
								<option value="3">自定义报表</option>
							</select>

						</div>
						<div class="columns pull-right nopadding">
							<label class="control-label"
								style="padding: 0px; font-weight: 800; margin-top: 5px; margin-left: 20px;">分类：</label>
						</div>
					</div>
					<table id="exampleTable" data-mobile-responsive="true">
					</table>
				</div>
			</div>
		</div>
		<iframe id="batchexportframe" name="batchexportframe"
			style="display: none;"></iframe>
	</div>
	<div th:include="include :: footer"></div>
	<script type="text/javascript" src="/js/plugins/laydate5.9/laydate.js"></script>
	<script type="text/javascript"
		src="/js/appjs/common/globalcom/projectconfig.js"></script>
	<script type="text/javascript"
		src="/js/appjs/system/labourreportstaticmain/labourreportstaticmainexport.js"></script>
</body>
</html>
