<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header">
<link rel="stylesheet"
	href="/js/plugins/laydate5.9/theme/default/laydate.css" />
</head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<input id="oid" name="oid"
								th:value="${labourreportstaticmain.oid}" type="hidden">
							<input id="ext2" name="ext2"
								th:value="${labourreportstaticmain.ext2}" class="form-control"
								type="hidden"> <input id="code" name="code"
								th:value="${labourreportstaticmain.code}" class="form-control"
								type="hidden"> <input id="ctype" name="ctype"
								th:value="${labourreportstaticmain.ctype}" class="form-control"
								type="hidden">
							<div class="form-group">
								<label class="col-sm-3 control-label">统计年月：</label>
								<div class="col-sm-8">
									<input id="renderdate" name="renderdate" class="form-control"
										type="text" readonly="readonly"
										th:value="${labourreportstaticmain.renderdate}==null?null:${#dates.format(labourreportstaticmain.renderdate,'yyyy-MM')}">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">统计单位：</label>
								<div class="col-sm-8">
									<input id="deptids" name="deptids"
										th:value="${labourreportstaticmain.deptids}"
										class="form-control" type="hidden">
									<textarea id="deptname" name="deptname"
										th:text="${labourreportstaticmain.ext1}" class="form-control"
										rows="4" readonly="readonly"></textarea>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">报表标题：</label>
								<div class="col-sm-8">
									<textarea id="remark" name="remark"
										th:field="${labourreportstaticmain.remark}"
										class="form-control" rows="4"></textarea>
								</div>
							</div>
							<div class="hidden">
								<div class="form-group">
									<label class="col-sm-3 control-label">填报单位：</label>
									<div class="col-sm-8">
										<input id="renderdepart" name="renderdepart"
											th:value="${labourreportstaticmain.renderdepart}"
											class="form-control" type="text">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label">矿负责人：</label>
									<div class="col-sm-8">
										<input id="mineleader" name="mineleader"
											th:value="${labourreportstaticmain.mineleader}"
											class="form-control" type="text">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label">业务部门负责人：</label>
									<div class="col-sm-8">
										<input id="businessleader" name="businessleader"
											th:value="${labourreportstaticmain.businessleader}"
											class="form-control" type="text">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label">制表人：</label>
									<div class="col-sm-8">
										<input id="edituser" name="edituser"
											th:value="${labourreportstaticmain.edituser}"
											class="form-control" type="text">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label">制表时间：</label>
									<div class="col-sm-8">
										<input id="edittime" name="edittime"
											th:value="${labourreportstaticmain.edittime}"
											class="form-control" type="text">
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/plugins/laydate5.9/laydate.js">
		
	</script>
	<script type="text/javascript"
		src="/js/appjs/system/labourreportstaticmain/editautoconfig.js">
		
	</script>
</body>
</html>
