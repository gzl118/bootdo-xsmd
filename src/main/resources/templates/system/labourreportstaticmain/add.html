<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header">
<link rel="stylesheet"
	href="/js/plugins/laydate5.9/theme/default/laydate.css" />
</head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">
								<label class="col-sm-3 control-label">统计年月：</label>
								<div class="col-sm-8">
									<input id="deptids" name="deptids" th:value="${rdepart}"
										class="form-control" type="hidden"> <input id="code"
										name="code" th:value="${code}" class="form-control"
										type="hidden"> <input id="status" name="status"
										class="form-control" value='0' type="hidden"><input
										id="ctype" name="ctype" th:value="${ctype}"
										class="form-control" type="hidden"> <input
										id="renderdate" name="renderdate" class="form-control"
										th:value="${rdate}==null?null:${#dates.format(rdate,'yyyy-MM')}"
										type="text" readonly="readonly">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">说明：</label>
								<div class="col-sm-8">
									<textarea id="remark" name="remark" class="form-control"
										rows="4"></textarea>
								</div>
							</div>
							<div class="hidden">
								<div class="form-group">
									<label class="col-sm-3 control-label">填报单位：</label>
									<div class="col-sm-8">
										<input id="renderdepart" name="renderdepart"
											class="form-control" type="text">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label">矿负责人：</label>
									<div class="col-sm-8">
										<textarea id="mineleader" name="mineleader"
											class="form-control"></textarea>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label">业务部门负责人：</label>
									<div class="col-sm-8">
										<input id="businessleader" name="businessleader"
											class="form-control" type="text">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label">制表人：</label>
									<div class="col-sm-8">
										<input id="edituser" name="edituser" class="form-control"
											type="text">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label">制表时间：</label>
									<div class="col-sm-8">
										<input id="edittime" name="edittime" class="form-control"
											type="text">
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/plugins/laydate5.9/laydate.js">
		
	</script>
	<script type="text/javascript"
		src="/js/appjs/system/labourreportstaticmain/add.js">
		
	</script>
</body>
</html>
