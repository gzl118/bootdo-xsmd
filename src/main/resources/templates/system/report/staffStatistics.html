<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header">
<link rel="stylesheet"
	href="/js/plugins/layer/laydate/skins/default/laydate.css" />
</head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="col-sm-12">
			<div class="ibox">
				<div class="ibox-body">
					<div class="fixed-table-toolbar">
						<div class="columns pull-right" style="margin-left: 20px;">
							<button class="btn btn-success" onclick="reLoad()">查询</button>
						</div>
						<div class="columns pull-right col-md-2 nopadding">
							<select id="dw-select" data-placeholder="选择单位分组" class="form-control chosen-select"
								tabindex="2" style="width: 100%">
							</select>
						</div>
						<div class="columns pull-right nopadding">
							<label class="control-label"
								style="padding: 0px; font-weight: 800; margin-top: 5px;">统计单位：</label>
						</div>
						<div class="columns pull-right col-md-2 nopadding">
							<input type="text" class="laydate-icon layer-date form-control"
								id="renderdate" name="renderdate" placeholder="请选择统计年月"
								onclick="laydate({istime: false, format: 'YYYY-MM'})"
								style="background-color: #fff; margin-top: -10px;"
								readonly="readonly" />
						</div>
						<div class="columns pull-right nopadding">
							<label class="control-label"
								style="padding: 0px; font-weight: 800; margin-top: 5px;margin-left:20px;">统计年月：</label>
						</div>						
						
					</div>
            		<iframe class="J_iframe" id="reportContent" width="100%" height="900px"
                    			src="" th:src="@{/main}" frameborder="0" scrolling="Auto" ></iframe>
				</div>
			</div>
		</div>
<!-- 		<div class="row J_mainContent" id="content-main" > -->
<!--       	</div> -->
				
	</div>
	<div th:include="include :: footer"></div>
	<script type="text/javascript"
		src="/js/plugins/layer/laydate/laydate.js"></script>
	<script type="text/javascript"
		src="/js/appjs/system/report/staffStatistics.js"></script>
</body>
</html>
