<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header">
<link rel="stylesheet"
	href="/js/plugins/layer/laydate/skins/default/laydate.css" />
</head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="col-sm-12">
			<div class="ibox">
				<div class="ibox-body">
					<div class="fixed-table-toolbar">
						<input id="dcode" name="dcode" th:value="${dcode}" class="hidden">
						<input id="deptid" name="deptid" th:value="${deptid}"
							class="hidden">
						<input id="deptname" name="deptname" th:value="${deptname}"
							class="hidden">
						<div class="columns pull-right" style="margin-left: 20px;">
							<button class="btn btn-success" onclick="saveReport()">保存报表</button>
						</div>
						<div class="columns pull-right" style="margin-left: 20px;">
							<button class="btn btn-success" onclick="showReport()">查询</button>
						</div>
						<div class="columns pull-left nopadding">
							<label class="control-label"
								style="padding: 0px; font-weight: 800; margin-top: 5px; margin-left: 20px;">统计年月：</label>
						</div>
						<div class="columns pull-left col-md-2 nopadding">
							<input type="text" class="laydate-icon layer-date form-control"
								id="renderdate" name="renderdate" placeholder="请选择统计年月"
								style="background-color: #fff;" readonly="readonly" />
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include :: footer"></div>
	<script type="text/javascript" src="/js/plugins/laydate5.9/laydate.js"></script>
	<script type="text/javascript"
		src="/js/appjs/common/globalcom/projectconfig.js"></script>
	<script type="text/javascript"
		src="/js/appjs/system/report/statistics_50005.js"></script>
</body>
</html>
